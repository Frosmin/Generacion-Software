<div class="editor-container">
  <h2>Editor de CÃ³digo Python</h2>

  <div class="editor">
    <ngx-codemirror
      class="cm-panel"
      [(ngModel)]="codigo"
      [options]="cmOptions"
      (editorInitialized)="onEditorInit($event)">
    </ngx-codemirror>
    <div class="output-panel">
      <div class="section">
        <h3>Input:</h3>
        <ngx-codemirror
          class="cm-panel"
          [(ngModel)]="inputs"
          [options]="inputOptions">
        </ngx-codemirror>
      </div>
      <div class="section">
        <h3>Output:</h3>
        <pre>{{ output }}</pre>
      </div>
    </div>
  </div>

  <button class="btn-ejecutar" (click)="ejecutarCodigo()">
    <span>Ejecutar</span>
  </button>
</div>
