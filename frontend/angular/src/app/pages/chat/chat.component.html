<div class="chat-container">
  <div class="chat-header">
    <h2>Asistente Virtual</h2>
  </div>
  <div class="chat-messages">
    <div class="message received">
      <p>Hola, ¿en qué puedo ayudarte hoy?</p>
      <span class="timestamp">10:00 AM</span>
    </div>
    <div class="message sent">
      <p>Quisiera saber más sobre los bucles 'for' en Python.</p>
      <span class="timestamp">10:01 AM</span>
    </div>
    <div class="message received">
      <p>Claro, los bucles 'for' se utilizan para iterar sobre una secuencia (como una lista, tupla, diccionario, conjunto o cadena).</p>
      <span class="timestamp">10:02 AM</span>
    </div>
     <!-- Puedes agregar más mensajes aquí para probar -->
  </div>
  <div class="chat-input-area">
    <input type="text" placeholder="Escribe tu mensaje aquí..." aria-label="Campo de entrada para el mensaje de chat">
    <button aria-label="Botón para enviar mensaje">Enviar</button>
  </div>
</div>
